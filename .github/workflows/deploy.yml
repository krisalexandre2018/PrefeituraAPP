name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "Deploy triggered on Render"
          else
            echo "RENDER_DEPLOY_HOOK not configured"
          fi

  build-mobile:
    name: Build Mobile App
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Build Android APK (Development)
        working-directory: ./mobile
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            npx eas-cli build --platform android --profile development --non-interactive
          else
            echo "EXPO_TOKEN not configured - skipping build"
          fi
        continue-on-error: true

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, build-mobile]
    if: always()

    steps:
      - name: Send notification
        run: |
          echo "Deployment completed"
          echo "Backend: ${{ needs.deploy-backend.result }}"
          echo "Mobile: ${{ needs.build-mobile.result }}"
